# Настройка бэкенда
upstream php-backend {
    server backend:9000;
}

# HTTP сервер: редирект на HTTPS
server {
    listen 80;
    server_name projectsc.ai www.projectsc.ai;

    # Перенаправление всех HTTP-запросов на HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name projectsc.ai www.projectsc.ai;

    # Пути к SSL-сертификатам
    ssl_certificate /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;

    # Рекомендуемые SSL-настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # HSTS (опционально)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Корневая папка для фронтенда (Vue или другого SPA)
    root /usr/share/nginx/html;
    index index.html;

    # Обслуживание статических файлов фронтенда
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Проксирование API-запросов к PHP-бэкенду
    location ~ \.php$ {
        include fastcgi_params;

        # Указываем путь к PHP-скриптам
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;

        # Проксирование запросов в бэкенд
        fastcgi_pass php-backend;
        fastcgi_intercept_errors on;
    }

    # Логи
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}

# Дополнительная защита от вредоносных запросов
server {
    listen 443 ssl;
    server_name _;
    return 444; # Закрыть все нецелевые запросы
}
