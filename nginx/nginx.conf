user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    # Подключаем типы MIME
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Дополнительно можно включить gzip, если нужно
    # gzip on;
    # gzip_types text/plain text/css application/json application/javascript ...

    server {
        listen 80;
        server_name localhost;

        # Каталог, где лежат статические файлы (собранный фронтенд).
        # В контейнере "nginx:alpine" по умолчанию root /usr/share/nginx/html;
        root /usr/share/nginx/html;
        index index.html index.htm;

        # -- Блок для фронтенда (SPA) --
        location / {
            # Для истории в SPA: при обновлении страницы не отдавать 404
            try_files $uri $uri/ /index.html;
        }

       
        location /api/ {
            proxy_pass http://backend:9000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;

            
        }
    }
}
