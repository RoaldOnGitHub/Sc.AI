upstream php-backend {
    server backend:9000;
}

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # Редирект с HTTP на HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name yourdomain.com www.yourdomain.com;

    # Путь к вашему SSL-сертификату
    ssl_certificate /etc/ssl/certs/fullchain.pem;
    ssl_certificate_key /etc/ssl/private/privkey.pem;

    # Рекомендуемые параметры SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Корневая папка (статические файлы фронта)
    root /usr/share/nginx/html;
    index index.html;

    # Отдаём Vue-приложение
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Все запросы к *.php отправляем в backend (php-fpm)
    # Например: /send_mail.php
    location ~ \.php$ {
        include fastcgi_params;

        # Указываем, где лежат скрипты в backend-контейнере
        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;

        fastcgi_pass php-backend;
        fastcgi_intercept_errors on;
    }

    # Логи (опционально)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
