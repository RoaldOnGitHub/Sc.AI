events {}

http {
    server {
        listen 80;

        server_name localhost;

        # Статика для Vue
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri /index.html;
        }

        # Проксирование API
        location /api/ {
            proxy_pass http://php:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
        }
    }
}
